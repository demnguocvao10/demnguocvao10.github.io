<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đếm ngược ngày thi vào 10</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center><h1>Đếm ngược ngày thi vào 10</h1></center>
  <div class="container">
    <div class="countdown-clock">
      <h2>Môn Ngữ Văn</h2>
      <div class="time-square" id="days1">00</div>
      <div class="clock-label">Ngày</div>
      <div class="time-square" id="hours1">00</div>
      <div class="clock-label">Giờ</div>
      <div class="time-square" id="minutes1">00</div>
      <div class="clock-label">Phút</div>
      <div class="time-square" id="seconds1">00</div>
      <div class="clock-label">Giây</div>
      
    </div>
    <div class="countdown-clock">
      <h2>Môn Tiếng Anh</h2>
      <div class="time-square" id="days2">00</div>
      <div class="clock-label">Ngày</div>
      <div class="time-square" id="hours2">00</div>
      <div class="clock-label">Giờ</div>
      <div class="time-square" id="minutes2">00</div>
      <div class="clock-label">Phút</div>
      <div class="time-square" id="seconds2">00</div>
      <div class="clock-label">Giây</div>
      
    </div>
    <div class="countdown-clock">
      <h2>Môn Toán</h2>
      <div class="time-square" id="days3">00</div>
      <div class="clock-label">Ngày</div>
      <div class="time-square" id="hours3">00</div>
      <div class="clock-label">Giờ</div>
      <div class="time-square" id="minutes3">00</div>
      <div class="clock-label">Phút</div>
      <div class="time-square" id="seconds3">00</div>
      <div class="clock-label">Giây</div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
